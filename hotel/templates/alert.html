{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container main-body">
        <div class="alert alert-danger col-lg-6 mx-auto" role="alert">
            <h3 class="alert-danger"><i class="bi bi-exclamation-triangle-fill me-3"></i>错误！</h3>
            <hr>
            <p class="mb-0">
            <p>{{ msg }}</p></p>
            <div class="modal-footer">即将在<span>10</span>秒后跳转至<a href="{{link}}" class="alert-link">{{ link_text }}</a></div>
        </div>
    </div>
{% endblock %}


{% block js %}

    <script>
        var time = 10;
        var timer = setInterval(function () {
            time--;
            if (time == 0) {
                clearInterval(timer);
                window.location.href = "{{ link }}";
            }
            document.querySelector('.modal-footer span').innerHTML = time;
        }, 1000);
    </script>

{% endblock %}
